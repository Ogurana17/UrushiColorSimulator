<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>漆色シミュレーター</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
</head>

<body>
  <div class="before" id="before_"></div>
  <div class="beforeText">
    <form action="#" method="post">
      <p class="label">経時前</p>
      <p>漆の色</p>
      <input type="color" name="beforeCcode" value="#de9a41"
        onchange="document.getElementById('before_').style.backgroundColor=value;"></input>
      <p>不透明度(Min=0, Max=1, Step=0.01)</p>
      <input type="range" list="tickmarks" name="opacityValue" min=0 max=1 step=0.01 value="0.3"
        onchange="document.getElementById('before_').style.opacity=value;opacityValues.value=value;"></input>
      <datalist id="tickmarks">
        <option value="0"></option>
        <option value="0.1"></option>
        <option value="0.2"></option>
        <option value="0.3"></option>
        <option value="0.4"></option>
        <option value="0.5"></option>
        <option value="0.6"></option>
        <option value="0.7"></option>
        <option value="0.8"></option>
        <option value="0.9"></option>
        <option value="1"></option>
      </datalist>
      <p><output name="opacityValues">0.3</output></p>
    </form>
  </div>
  <div class="after" id="after_"></div>
  <div class="afterText">
    <form action="#" method="post">
      <p class="label">経時後</p>
      <p>ベースの色</p>
      <input type="color" name="afterCcode" value="#baa7cc"
        onchange="document.getElementById('after_').style.backgroundColor=value;"></input>
    </form>
  </div>

  <style type="text/css">
body,html{margin:0;padding:0}p{font-size:16px;margin-top:.5em;margin-bottom:.3em}.label{font-size:24px;font-weight:700;margin-top:.5em;margin-bottom:.3em}.after{position:absolute;width:100%;height:100%;background-color:#baa7cc;z-index:0}.afterText{position:absolute;width:230px;height:230px;padding:10px;margin-left:50%;z-index:2;background-color:rgba(255,255,255,.3)}.before{position:absolute;width:50%;height:100%;background-color:#de9a41;opacity:.3;z-index:1}.beforeText{position:absolute;width:230px;height:230px;padding:10px;z-index:2;background-color:rgba(255,255,255,.3)}@media screen and (max-width:460px){.afterText{position:absolute;width:calc(50% - 20px);height:230px;padding:10px;margin-left:50%;z-index:2;background-color:rgba(255,255,255,.3)}.beforeText{position:absolute;width:calc(50% - 20px);height:230px;padding:10px;z-index:2;background-color:rgba(255,255,255,.3)}}
</style>
</body>

</html>
